<ion-header>
  <ion-navbar>
    <ion-title>
      BASTA! Control Demo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-fab bottom left>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="danger"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-list>
    <ion-item>
      <ion-label>Mercedes Benz</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Audi</ion-label>
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Autos</ion-label>
      <ion-toggle color="danger" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Motorr√§der</ion-label>
      <ion-toggle color="secondary" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button full color="dark" (click)="openActionSheet()">Action Sheet</button>
  <button ion-button full color="primary" (click)="openAlert()">Alert</button>
  <button ion-button full color="secondary" (click)="showLoading()">Loading</button>
</ion-content>
